<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>
    
    <div class="form-container">
        <label for="imagem">Imagem do Produto:</label>
        <input type="file" id="imagem" accept="image/*">

        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome">

        <label for="classificacao">Classificação:</label>
        <select id="classificacao">
            <option value="eletronicos">Eletrônicos</option>
            <option value="moda">Moda</option>
            <option value="alimentos">Alimentos</option>
            <option value="decoracao">Decoração</option>
        </select>

        <label for="link">Link do Produto:</label>
        <input type="url" id="link">

        <label for="preco">Preço do Produto:</label>
        <input type="number" id="preco">

        <div class="botoes-container">
            <button id="cadastrarBtn" class="btn btn-cadastrar">Cadastrar</button>
            <button id="editarBtn" class="btn btn-editar" style="display: none;">Editar</button>
            <button id="excluirBtn" class="btn btn-excluir" style="display: none;">Excluir</button>
        </div>
    </div>

    <script src="gerenciamento.js"></script>
</body>
</html>
